<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
   <h1>Welcome to Customer table</h1>
   <table class="table table-primary table-hover">
    <thead class="table-primary table-hover">
    <tr>
        <th>CustomerID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>City</th>
        <th>State</th>
        <th>Full name</th>
        <th>email</th>
    </tr>
    </thead>
    <tbody>
        {% for row in records %} 
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[6]}}</td>
                <td>{{row[7]}}</td>
            </tr>
        {% endfor %}        
    </tbody>
</table>
</body>

</html>
